<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TERCER PRE-ENTREGA</title>
</head>

<body>

  <section>
    <div class="logo">
      <h1>Agencia de Viajes: No volves mas!</h1>
    </div>
  </section>

  <nav>
    <ul>
      <li>
        <input id="buscador" placeholder="Continente o Ciudad">
      </li>
      <li>
        <button class="btnFiltrarCategoria" data-categoria="todos">Todos</button>
      </li>
      <li>
        <button class="btnFiltrarCategoria" data-categoria="EUROPA">Europa</button>
      </li>
      <li>
        <button class="btnFiltrarCategoria" data-categoria="ASIA">Asia</button>
      </li>
      <li>
        <button class="btnFiltrarCategoria" data-categoria="AMERICA">America</button>
      </li>
      <li>
        <button id="btnVerCarrito">Ver Carrito</button>
        <div id="carritoContainer">
          <label id="carritoLabel"></label>
          <p id="totalLabel"></p>
        </div>
      </li>
    </ul>
  </nav>

  <div id="destinos"></div>



<footer>
  <img src="/image/BANGKOK.jpg" alt="">
</footer>



  <script src="script.js"></script>



</body>

</html>
